<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle detector</h1>

      <form id="triangle_sides">
        <div class="form-group">
          <label for="side1">Enter in the length of the first side of the triangle:</label>
          <input id="side1" type="text">
          <label for="side2">Enter in the length of the second side of the triangle:</label>
          <input id="side2" type="text">
          <label for="side3">Enter in the length of the third side of the triangle:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>This is <span class="triangle"></span>.</p>
      </div>
    </div>
  </body>
</html>
